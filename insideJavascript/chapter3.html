/**
 * 3-1 자바스크립트의 데이터 타입
 * 기본타입:숫자(Number),문자열(String),불린값(Boolean),undefined,null

 * 
 * 자바스크립트는 느슨한 타입 체크언어이다
 * ex)자바스크립트:var 변수 C:char,int,float 
 */

 
//숫자타입
var intNum   = 10;
var floatNum = 0.1;

//문자열 타입
var singleQuoteStr = 'single quote string';
var doubleQuoteStr = "double quote string";
var singleChar     = 'a';

//불린 타입
var boolVar = true;

//undefined 타입
var emptyVar;

var nullVar = null;
console.log(
	typeof intNum,
	typeof floatNum,
	typeof singleQuoteStr,
	typeof doubleQuoteStr,
	typeof boolVar,
	typeof nullVar,
	typeof emptyVar
);
//(출력값) number number string string boolean object undefined

/*
 * 3-2 자바스크립트 나눗셈 연산
 */
 
 var num = 5/2;
 console.log(num);             //(출력값) 2.5
 console.log(Math.floor(num)); //(출력삽)2
