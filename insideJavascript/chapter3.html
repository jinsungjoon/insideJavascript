<script>
/**
 * 3.자바스크립트 데이터 타입과 연산자
 * 
 */


/**
 * 3-1 자바스크립트의 데이터 타입
 * 기본타입:숫자(Number),문자열(String),불린값(Boolean),undefined,null
 * 참조타입:객체(Object),배열(Array),함수(Function),정규표현식
 * 
 * 자바스크립트는 느슨한 타입 체크언어이다
 * ex)자바스크립트:var 변수 C:char,int,float 
 */

 
//숫자타입
var intNum   = 10;
var floatNum = 0.1;

//문자열 타입
var singleQuoteStr = 'single quote string';
var doubleQuoteStr = "double quote string";
var singleChar     = 'a';

//불린 타입
var boolVar = true;

//undefined 타입
var emptyVar;

var nullVar = null;
console.log(
	typeof intNum,
	typeof floatNum,
	typeof singleQuoteStr,
	typeof doubleQuoteStr,
	typeof boolVar,
	typeof nullVar,
	typeof emptyVar
);
//(출력값) number number string string boolean object undefined

/*
 * 3-2 자바스크립트 나눗셈 연산
 */
 
 var num = 5/2;
 console.log(num);             //(출력값) 2.5
 console.log(Math.floor(num)); //(출력삽)2
 
/*
 * 3-3 자바스크립트 문자열 예제
 * 자바스크립트는 한 번 생성된 문자열은 읽기만 가능하지 수정은 불가능하다
 */
  
//str 문자열 생성
var str = 'test';
console.log(str[0],str[1],str[2],str[3]);//(출력값)test
 
//문자열의 첫 글자를 대문자로 변경?
str[0] = 'T';
console.log(str)//(출력값)test


/*
 * Array() 생성자 함수
 * 3-24 Array() 생성자 함수를 통한 배열 생성
 */

 var foo = new Array(3);
 console.log(foo);             //(출력값) [undefined,undefined,undefined]
 console.log(foo.length);      //(출력값) 3

 var bar = new Array(1,2,3);
 console.log(bar);             //(출력값) [1, 2, 3]
 console.log(bar.length);      //(출력값) 3


 /*
  * 유사 배열 객체
  * 3-25 유사 배열 객체의 배열 메서드 호출
  */

  var arr = ['bar'];
  var obj = {
	  name:'foo',
	  length:1
  };
  
  arr.push('baz'); //(출력값) ['bar','baz']

//   obj.push('baz');                   //(출력값) error
  Array.prototype.push.apply(obj,['baz']); 
  console.log(obj);                     //(출력값) {1: "baz", name: "foo", length: 2}
  
  
  
  /*
   * 기본 타입과 표준 메서드
   * 3-26 기본 타입 변수에서의 메서드 호출
   */

  //숫자 메서드 호출
  var num = 0.5;
  console.log(num.toExponential(1)); //(출력값) 5.0e-1
  
  //문자열 메서드 호출
  console.log("test".charAt(2));     //(출력값) s


  /*
   * 연산자
   * 3-27 +연산자 예제
   */

  var add1 = 1+2;
  var add2 = 'my' + 'string';
  var add3 = 1 + 'string';
  var add4 = 'string' + 2;
  
  console.log(add1); //(출력값) 3
  console.log(add2); //(출력값) mystring
  console.log(add3); //(출력값) 1string
  console.log(add4); //(출력값) string2











</script>
