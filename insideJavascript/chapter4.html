<script>
/**
 * 4.함수와 프로토타입 체이닝
 */
 
 /**
  * 4-1 add() 함수 생성(함수 선언문 방식)
  */

//add() 함수 생성(함수 선언문 방식)
function add(x,y){
	return x+y;
}

console.log(add(3,4));//(출력값) 7


/**
 * 4-2 add() 함수 생성(함수 표현식 방식)
 */
 
var add = function(x,y){
	return x + y	
};
var plus = add;
console.log(add(3,4)); //(출력값) 7
console.log(plus(5,6));//(출력값) 11
</script>
