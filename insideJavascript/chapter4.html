//add() 함수 생성(함수 선언문 방식)

 * 함수명이 없으므로 익명함수이다.
 * 함수명이 있으면 기명함수식 이다.
 * add 함수변수와 plus 함수변수는 동일한 익명 함수를 참조한다.
 */
 
var add = function(x,y){
	return x + y	
};
var plus = add;
console.log(add(3,4)); //(출력값) 7
console.log(plus(5,6));//(출력값) 11

var factorialVar = function factorial(n){
	if(n <= 1){
		return 1;
	}
	return n * factorial(n-1);
};
